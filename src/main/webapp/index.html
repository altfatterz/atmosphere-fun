<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Non HTTP initiated broadcast</title>
    <!-- Atmosphere -->
    <script type="text/javascript" src="javascript/atmosphere.js"></script>
    <!-- Application -->
    <script type="text/javascript" src="javascript/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="javascript/application.js"></script>
    <style>
    * {font-family: tahoma; font-size: 12px; padding: 0px; margin: 0px;}
    p {line-height: 18px;}
    div {width: 500px; margin-left: auto; margin-right: auto;}
    #content {padding: 5px; background: #ddd; border-radius: 5px; border: 1px solid #CCC; margin-top: 10px;}
    #header {padding: 5px; background: #f5deb3; border-radius: 5px; border: 1px solid #CCC; margin-top: 10px;}
    #status {padding: 5px; background: #ddd; border-radius: 5px; border: 1px solid #CCC; margin-top: 10px;}
    </style>
</head>
<body>
    <div id="header">
        <h3>Atmosphere demo for a non HTTP initiated selective broadcast</h3>
        <h3>Chrome users get ACCOUNT_DEBITED event, while firefox users get ACCOUNT_CREDITED event</h3>
    </div>
    <div id="status"></div>
    <div id="content"></div>
</body>
</html>
